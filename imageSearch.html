<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="logo.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="buttons.css">
        <link rel="stylesheet" href="links.css">


        <meta charset="UTF-8">
        <title>imageSearch</title>
    </head>
    <body>
        <div id="content">
            <div id="links-container">
                <div id="links-inner-container">
                    <a href="search.html" class="link">Search</a>
                </div>
            </div>
            <div id="main-content">
                <div id="img-container-imageSearch">
                    <div id=imageSearch-sublogo-container>
                        <span id="imageSearch-sublogo">images</span>
                    </div>
                </div>
                <div id="search-container" style="width: 534px;">
                    <div id="search-container-2">
                        <div id="magnifier-container" style="margin-top:-7px;">
                                <span>
                                    <svg style="color: #9aa0a6;" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                                </span>
                        </div>
                        <form action="https://google.com/search" id="form">
                            <input type="text" name="q" id="search-box">
                            <input name="tbm" value="isch" type="hidden">
                        </form>
                        <button aria-label="Google Search" type="submit" form="form" id="image-search-button">
                            <div id="image-search-button-inner">
                                <span id="image-search-button-span">
                                    <svg style="width: 100%; height: 100%" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                                </span>
                            </div>
                        </button>

                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
