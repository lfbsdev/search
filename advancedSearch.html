<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="logo.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="buttons.css">
        <link rel="stylesheet" href="links.css">
        <title>advancedSearch</title>
    </head>

    <body>
        <div id="content">
            <div id="grey-bar">
                <div id="glogo-grey-bar-container">
                    <img id="glogo-grey-bar" src="glogo-grey-bar.png">
                </div>
            </div>
            <div id="red-title">
                <label style="margin-left: 10px;">Advanced Search</label>
            </div>
            <div class="grey-line"></div>
            <div id="form-container">
                <form action="">
                    <div class="subtitle-container">
                        <div class="subtitle-container-2">
                            <span id="find-pages-with">Find pages with...</span>
                        </div>
                    </div>
                    <div id="space"></div>
                    <div id="todo-this-container">
                        <div class="subtitle-container-2">
                            To do this in the search box.
                        </div>
                    </div>
                    <div style="clear:both; width: 100%;">
                        <div class="search-parameter-container">
                            <div class="subtitle-container-2">
                                <label for="words" class="search-parameter">all these words:</label>
                            </div>
                        </div>
                        <div class="input-container">
                            <div class="input-container-2">
                                <input class="input" id="words" type="text" name="as_q" autofocus="autofocus">
                            </div>
                        </div>
                        <div class="explanation-container">
                            <div class="subtitle-container-2">
                                Type the important words:
                                <span class="explanation-example">tri-colour rat terrier</span>
                            </div>
                        </div>

                        <div style="clear:both">
                            <div class="search-parameter-container">
                                <div class="subtitle-container-2">
                                    <label for="words" class="search-parameter">this exact word or phrase:</label>
                                </div>
                            </div>
                            <div class="input-container">
                                <div class="input-container-2">
                                    <input class="input" id="words" type="text" name="as_q" autofocus="autofocus">
                                </div>
                            </div>
                            <div class="explanation-container">
                                <div class="subtitle-container-2">
                                    Put exact words in quotes:
                                    <span class="explanation-example">"rat terrier"</span>
                                </div>
                            </div>
                        </div>

                        <div style="clear: both">
                            <div class="search-parameter-container">
                                <div class="subtitle-container-2">
                                    <label for="words" class="search-parameter">any of these words:</label>
                                </div>
                            </div>
                            <div class="input-container">
                                <div class="input-container-2">
                                    <input class="input" id="words" type="text" name="as_q" autofocus="autofocus">
                                </div>
                            </div>
                            <div class="explanation-container">
                                <div class="subtitle-container-2">
                                    Type
                                    <span class="explanation-example">OR</span> 
                                    between all the words you want:
                                    <span class="explanation-example">miniature OR standard</span>
                                </div>
                            </div>
                        </div>

                        <div style="clear:both">
                            <div class="search-parameter-container">
                                <div class="subtitle-container-2">
                                    <label for="words" class="search-parameter">none of these words:</label>
                                </div>
                            </div>
                            <div class="input-container">
                                <div class="input-container-2">
                                    <input class="input" id="words" type="text" name="as_q" autofocus="autofocus">
                                </div>
                            </div>
                            <div class="explanation-container">
                                <div class="subtitle-container-2">
                                    Put a minus sign just before words that you don't want: 
                                    <span class="explanation-example">-rodent, -"Jack Russell"</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

        </div>

    </body>


</html>
