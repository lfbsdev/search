<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="logo.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="buttons.css">
        <link rel="stylesheet" href="links.css">


        <meta charset="UTF-8">
        <title>Search</title>
    </head>
    <body>
        <div id="content">
            <div id="links-container">
                <div id="links-inner-container">
                    <a href="advancedSearch.html" class="link">Advanced Search</a>
                    <a href="imageSearch.html" style="padding-left: 15px;" class="link">Images</a>
                </div>
            </div>
            <div id="main-content">
                <div id="img-container">
                    <img src="logo.png" id="glogo">
                </div>
                <div id="search-container" style="width: 582px;">
                    <div id="search-container-2">
                        <div id="magnifier-container">
                                <span>
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="color: #9aa0a6;"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                                </span>
                        </div>
                        <form action="https://google.com/search" id="form">
                            <input type="text" name="q" id="search-box">
                        </form>
                    </div>
                </div>
                <div id="buttons-container">
                    <center>
                        <input form="form" value="Google Search" aria-label="Google Search" type="submit" class="button-search" name="btnK">
                        <input form="form" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit" class="button-search" name="btnI">
                    </center>
                </div>
            </div>
        </div>
    </body>
</html>
